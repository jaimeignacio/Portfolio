<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Jaime Pérez Moena - Diseñador</title>
	<meta charset="UTF-8">
	<meta name="author" content="Jaime Pérez Moena">
	<meta name="description" content="Portafolio de Diseño Gráfico">
<!--Reset Styles-->
	<link href="css/reset.css" rel="stylesheet" media="all">
<!--Less-->
	<link rel="stylesheet/less" type="text/css" href="less/styles.less" />
<!--Fonts-->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
<!-- js -->
	<script src="js/less.js" type="text/javascript"></script>
</head>

<body>
	<header>
		<div class="wrap">
			<h1>Jaime Pérez Moena</h1>
			<nav>
				<ul>
					<li><a href="#projects">Projects</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#footer">Social</a></li>
					<li><a href="#footer">Blog</a></li>
				</ul>
			</nav>
		</div><!-- .wrap -->
	</header>

	<div id="content">
		<section id="projects">
			<div class="wrap">
				<h2>Projects</h2>

				<figure class="project">
					<a href="single-project.html">
						<img src="img/project-1.jpg" alt=""/>
						<figcaption>
							<span class="project-title">Baobab: Plataforma para el desarrollo de comunidades</span>
						</figcaption>
					</a>
				</figure><!--figure 1-->

				<figure class="project">
					<a href="single-project.html">
						<img src="img/project-2.jpg" alt=""/>
						<figcaption>
							<span class="project-title">Marcoita Restaurant</span>
						</figcaption>
					</a>
				</figure><!--figure 2-->

				<figure class="project">
					<a href="single-project.html">
						<img class="vertical" src="img/project-3.jpg" alt=""/>
						<figcaption>
							<span class="project-title">4BD: Elemento portabocado</span>
						</figcaption>
					</a>
				</figure><!--figure 3-->

				<figure class="project">
					<a href="single-project.html">
						<img src="img/project-4.jpg" alt=""/>
						<figcaption>
							<span class="project-title">Verticales en tinta china</span>
						</figcaption>
					</a>
				</figure><!--figure 4-->

			</div><!-- .wrap -->
		</section><!-- #main -->

		<section id="about">
			<div class="wrap">
				
				<h2>About Me</h2>
				
				<div class="about-me">	
					<img class="project" src="img/profile.jpg" alt="profile"/>
					<h3>Name</h3>
					<p>Texto descriptivo</p>
				</div>

				<form>
					<fieldset>
						<legend>Legend</legend>
						<label>Email<span>*</span></label>
						<input type="text" placeholder="email">

						<label>Name</label>
						<input type="text" placeholder="name">

						<label>Subject</label>
						<input type="text" placeholder="subject">

						<label>Your message<span>*</span></label>
						<textarea rows="3" placeholder="message"></textarea>

						<button type="submit" class="btn">Submit</button>
					</fieldset>
				</form>

			</div><!-- .wrap -->
		</section><!-- #about -->

	</div><!-- #content -->

	<footer id="footer">
		<div class="wrap">
			<div class="social">
				<a href="#"><i class="icon-twitter">Twitter</i></a>
				<a href="#"><i class="icon-linkedin">Linkedin</i></a>
				<a href="#"><i class="icon-behance">Wiki Casiopea</i></a>
			</div><!-- .social -->
			
			<nav>
				<ul>
					<li><a href="#projects">Projects</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#footer">Social</a></li>
				</ul>
			</nav>
			<p>Design & Development © Jaime Pérez Moena 2013</p>
		</div><!-- .wrap -->
	</footer>

</body>

</html>
